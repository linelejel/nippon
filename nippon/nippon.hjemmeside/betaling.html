<body>
    
    

    <!--Proces 4-->

    </div>

<a href="kurv.html"><button class="tilbageknap1">Tilbage</button></a>

<!--Betalingsoplysninger box-->

<div class="ny-bruger">
    <div class="log-ind1">
        <p class="log-ind2">Betalingsoplysninger</p>
    </div>

    <form action="arigatou.html">
        <!-- Navn på kortet -->
        <label for="navnpakortet">Navn på kortet</label>
        <input type="text" id="navnpakortet" name="navnpakortet" placeholder='Ex. Anders Jensen' required>

        <!-- Gyldig til -->
        <label for="gyldigtil">Gyldig til</label>
        <div class="gyldig">
            <!-- Dropdown for måneder -->
            <select id="month" name="month" required>
                <option value="" disabled selected>MM</option>
                <option value="01">Januar</option>
                <option value="02">Februar</option>
                <option value="03">Marts</option>
                <option value="04">April</option>
                <option value="05">Maj</option>
                <option value="06">Juni</option>
                <option value="07">Juli</option>
                <option value="08">August</option>
                <option value="09">September</option>
                <option value="10">Oktober</option>
                <option value="11">November</option>
                <option value="12">December</option>
            </select>

            <!-- Dropdown for år -->
            <select id="year" name="year" required>
                <option value="" disabled selected>YYYY</option>
                <!-- År -->
                <option value="2023">2023</option>
                <option value="2024">2024</option>
                <option value="2025">2025</option>
                <option value="2026">2026</option>
                <option value="2027">2027</option>
                <option value="2028">2028</option>
                <option value="2029">2029</option>
                <option value="2030">2030</option>
            </select>
        </div>

        <!-- CVV -->
        <label for="cvv">CVV</label>
        <input type="text" id="cvv" name="cvv" placeholder="CCC" required>

        <!-- Betal-knap -->
        <button type="submit" class="btn-betal">Betal nu</button>
    </form>
</div>
